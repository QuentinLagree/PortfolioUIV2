<header id="home" #home>
    <app-nav-bar [displayTitle]="displayTitle"></app-nav-bar>
    <main>
        <div class="container">
            <div class="s-col">
            <span class="profile-picture" alt="Photo de Quentin LAGREE"></span>
            
            <div class="s-text-col">
                    <h1  class="header__title">{{ 'header.main.title' | translate }}</h1>
                    <h2 class="header__status">{{ 'header.main.status.label' | translate }} <span #typingEffect id="text-effect"></span><div class="cursor-typing"></div></h2>
                </div>
            </div>
            <p #titleWebsite class="header__baseline">
                {{ "header.main.baseline" | translate}}
            </p>
            <div class="header__call-to-scroll">
                <div class="header__call-to-scroll--scroll-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.25 18L18.25 12M12.25 5.5V18V5.5ZM12.25 18L6.25 12L12.25 18Z" stroke="#21272A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        
                    
                </div>
                <div class="header__call-to-scroll--label" #label_rotate>
                    <p>{{ "header.call-to-action" | translate}}</p>
                </div>
                
            </div>
        </div>
    </main>
</header>
